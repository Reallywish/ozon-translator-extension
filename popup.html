<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozon属性翻译插件</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            padding: 10px;
            font-family: sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ozon商品属性翻译</h1>

    <div class="form-group">
        <label for="client-id">Client ID</label>
        <input type="text" id="client-id" placeholder="请输入您的Client ID">
    </div>

    <div class="form-group">
        <label for="api-key">API Key</label>
        <input type="password" id="api-key" placeholder="请输入您的API Key">
    </div>

    <button id="save-settings" class="btn">保存设置</button>
    <button id="get-attributes" class="btn primary">获取商品属性</button>

    <div class="status" id="status-message"></div>

    <button id="ozonTranslate">提取 Ozon 属性</button>
    <button id="m3u8Download">下载 M3U8 视频</button>
    <script src="popup.js"></script>
</div>

<script src="popup.js"></script>
</body>
</html>
